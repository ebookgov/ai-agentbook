version: '3.8'

services:
  visual-isa-web:
    build:
      context: ./visual-isa-web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: always

  hvac-triage-api:
    build:
      context: ./hvac-triage-api
      dockerfile: Dockerfile
    ports:
      - "8000:8080" # Map host 8000 to container 8080 (Cloud Run default)
    environment:
      - PORT=8080
    restart: always
