services:
  - type: web
    name: ebookgov-webhook
    runtime: node
    rootDir: webhook
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_PROJECT_URL
        sync: false
      - key: SUPABASE_ACCESS_SECRET_KEY
        sync: false
      - key: TEXT_NOW_PHONE_NUMBER
        sync: false
    healthCheckPath: /health

  - type: web
    name: vapi-assistant-python
    runtime: python
    rootDir: webhook/vapi_fastapi
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free 
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: REDIS_URL
        sync: false # User must set this in Render Dashboard (use Upstash)
      - key: GOOGLE_CREDS_PATH
        value: /etc/secrets/google-creds.json
      - key: AGENT_EMAIL
        sync: false
