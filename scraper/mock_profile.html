<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Jane Doe - Listings</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .content { padding: 15px; }
        .price-tag { font-size: 1.5em; font-weight: bold; color: #2c3e50; }
        .features { color: #7f8c8d; margin: 10px 0; }
        .location { color: #34495e; font-style: italic; }
    </style>
</head>
<body>
    <h1>Featured Listings - Jane Doe Realty</h1>
    <div class="grid">
        <article class="card">
            <img src="https://source.unsplash.com/800x600/?cabin" alt="Cabin">
            <div class="content">
                <div class="price-tag">$550,000</div>
                <div class="features">3 bds | 2 ba | 2,400 sqft</div>
                <div class="location">123 Pine Needles Rd, Flagstaff, AZ</div>
            </div>
        </article>
        <article class="card">
            <img src="https://source.unsplash.com/800x600/?desert" alt="Desert Home">
            <div class="content">
                <div class="price-tag">$325,000</div>
                <div class="features">2 bds | 1 ba | 1,200 sqft</div>
                <div class="location">456 Cactus Flower Ln, Sedona, AZ</div>
            </div>
        </article>
        <article class="card">
            <img src="https://source.unsplash.com/800x600/?luxury" alt="Luxury Home">
            <div class="content">
                <div class="price-tag">$1,200,000</div>
                <div class="features">5 bds | 4 ba | 4,500 sqft</div>
                <div class="location">789 Red Rock Blvd, Sedona, AZ</div>
            </div>
        </article>
    </div>
</body>
</html>
